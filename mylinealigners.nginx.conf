server {
    server_name mvp.mylinealigners.com;

    # Increase client max body size for large files
    client_max_body_size 200M;
    
    # Global sendfile setting (enabled by default, but explicit is better)
    sendfile on;
    tcp_nopush on;

    # Increase proxy timeouts for large files
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # Increase buffer sizes for better performance
    proxy_buffer_size 16k;
    proxy_buffers 32 16k;
    proxy_busy_buffers_size 64k;
    proxy_temp_file_write_size 64k;

    # Cache static assets (before main location)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/dental-viewer/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        sendfile on;
    }

    # Frontend static files
    location / {
        root /var/www/dental-viewer/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # API backend proxy
    location /api/ {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase proxy timeouts for large files
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Optimize buffering for API responses
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 32 16k;
    }

    # Uploads directory - serve directly from filesystem (MUCH FASTER than proxying through Node.js)
    # This is the KEY optimization - serving files directly instead of going through Express
    location /uploads/ {
        alias /var/www/dental-viewer/backend/uploads/;
        
        # Disable access logging for uploads (performance optimization)
        access_log off;
        
        # Enable sendfile for direct file serving (zero-copy, kernel-level file transfer)
        sendfile on;
        sendfile_max_chunk 2m;  # Increased chunk size
        
        # TCP optimizations for large file transfers
        tcp_nopush on;
        tcp_nodelay off;  # Disable nodelay for large files (better for throughput)
        
        # Output buffering - disable for large files to allow streaming
        output_buffers 1 512k;
        
        # Enable range requests for large STL files (important for partial downloads/resuming)
        add_header Accept-Ranges bytes always;
        
        # Cache control for uploaded files
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;
        
        # Disable gzip for binary files (STL files are binary)
        gzip off;
        
        # Security: prevent directory listing
        autoindex off;
        
        # Default content type for files without extension (mainly for STL files)
        default_type application/octet-stream;
        
        # Disable ETag generation overhead (use cache-control instead)
        etag off;
        
        # Direct I/O for better performance (if supported by OS)
        # aio threads;  # Uncomment if using async I/O (requires nginx compiled with --with-file-aio)
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression (disabled for uploads directory above)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mvp.mylinealigners.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mvp.mylinealigners.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = mvp.mylinealigners.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name mvp.mylinealigners.com;
    return 404; # managed by Certbot
}