# Nginx configuration for Dental Viewer Application
# Place this file in /etc/nginx/sites-available/dental-viewer
# Then create symlink: sudo ln -s /etc/nginx/sites-available/dental-viewer /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name 64.226.107.42;  # Replace with your domain if you have one
    
    # Increase upload size for large STL files
    client_max_body_size 50M;
    
    # Frontend - serve static files from dist directory
    location / {
        root /root/dental-viewer/dist;  # Update path to your dist folder
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Backend API - proxy to Node.js backend
    location /api {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Uploads directory - serve uploaded files
    location /uploads {
        alias /root/dental-viewer/backend/uploads;  # Update path to your uploads folder
        expires 1d;
        add_header Cache-Control "public";
        
        # Enable range requests for large STL files
        add_header Accept-Ranges bytes;
    }
    
    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:3001/api/health;
        access_log off;
    }
}

